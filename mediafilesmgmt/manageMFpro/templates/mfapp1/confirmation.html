{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>CONFIRMATION FORM</title>
{% endblock %}

{% block content %}
    <div class="container jumbotron">
        <form method="post">
            {% csrf_token %}
            <p>DO YOU WANT TO DELETE <span style="color:red;">{{obj.emp_name}}, {{obj.email}}</span></p>
            <input type="submit" value="YES" class="btn btn-success">
            <button><a href="{% url 'showempinfo_url' %}">NO</a></button>        
        </form>
    </div>
{% endblock %}
